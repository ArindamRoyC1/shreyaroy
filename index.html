<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yes or No</title>
  <style>
    :root { --btnW: 140px; --btnH: 56px; }

    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body {
      background: url("background.jpg") center/cover no-repeat fixed;
      position: relative;
      overflow: hidden;
    }
    body::before{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,0.45);
      pointer-events:none;
    }

    .wrap {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
    }

    h1 {
      color: #fff;
      font-size: clamp(2rem, 5vw, 4rem);
      margin: 0 0 24px;
      text-shadow: 0 8px 24px rgba(0,0,0,0.45);
    }

    /* Make the arena a bounded area for wrap-around movement */
    .btn-row {
      position: relative;
      width: min(720px, 92vw);
      height: 140px;               /* room for up/down motion */
      display: block;
      margin: 0 auto;
    }

    button {
      width: var(--btnW);
      height: var(--btnH);
      border: none;
      border-radius: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      user-select: none;
    }

    #yesBtn {
      position: absolute;
      left: calc(50% - var(--btnW) - 14px);
      top: calc(50% - var(--btnH)/2);
      background: #2ee59d;
      color: #083a27;
      font-weight: 700;
    }

    #noBtn {
      position: absolute;
      left: calc(50% + 14px);
      top: calc(50% - var(--btnH)/2);
      background: #ff5c70;
      color: #3a0b12;
      font-weight: 700;
      cursor: not-allowed;
      touch-action: none;
      will-change: left, top;
    }

    .toast {
      margin-top: 18px;
      color: rgba(255,255,255,0.9);
      font-size: 1rem;
      text-shadow: 0 6px 20px rgba(0,0,0,0.45);
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>Will you go on a date with me?</h1>

      <div class="btn-row" id="arena">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" aria-disabled="true" tabindex="-1">No</button>
      </div>

      <div class="toast" id="toast"></div>
    </div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const toast = document.getElementById("toast");

    // --- movement tuning ---
    const TRIGGER_RADIUS = 140; // when cursor within this distance, run away
    const STEP = 18;            // speed per tick (px)
    const JITTER = 0.35;        // adds slight randomness
    const MAX_TICKS_PER_MOVE = 6; // how many small steps per event for smoothness

    // Store position in arena coordinates (px)
    let noX = 0, noY = 0;

    function arenaRect() { return arena.getBoundingClientRect(); }

    function wrap(value, size) {
      // wrap value into [0, size)
      value = value % size;
      return value < 0 ? value + size : value;
    }

    function clampYesInside() {
      // keep "Yes" centered even if arena resizes (CSS handles it)
    }

    function initNoPosition() {
      const a = arenaRect();
      // start to the right of yes, centered vertically
      noX = (a.width / 2) + 14;
      noY = (a.height / 2) - (noBtn.offsetHeight / 2);
      // ensure within arena with wrap
      noX = wrap(noX, Math.max(1, a.width - noBtn.offsetWidth));
      noY = wrap(noY, Math.max(1, a.height - noBtn.offsetHeight));
      renderNo();
    }

    function renderNo() {
      noBtn.style.left = `${noX}px`;
      noBtn.style.top = `${noY}px`;
    }

    function moveNoAway(pointerClientX, pointerClientY) {
      const a = arenaRect();

      // Pointer position in arena coordinates
      const px = pointerClientX - a.left;
      const py = pointerClientY - a.top;

      // No button center in arena coordinates
      const cx = noX + noBtn.offsetWidth / 2;
      const cy = noY + noBtn.offsetHeight / 2;

      // Distance check
      const dx0 = cx - px;
      const dy0 = cy - py;
      const dist = Math.hypot(dx0, dy0);

      if (dist > TRIGGER_RADIUS) return;

      // Normalize direction away from pointer
      let dx = dx0 / (dist || 1);
      let dy = dy0 / (dist || 1);

      // Add small random jitter to avoid getting "stuck" in symmetric situations
      dx += (Math.random() - 0.5) * JITTER;
      dy += (Math.random() - 0.5) * JITTER;

      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;

      // Move in a few smaller ticks for smoother feel
      const usableW = Math.max(1, a.width - noBtn.offsetWidth);
      const usableH = Math.max(1, a.height - noBtn.offsetHeight);

      for (let i = 0; i < MAX_TICKS_PER_MOVE; i++) {
        noX = wrap(noX + dx * STEP, usableW);
        noY = wrap(noY + dy * STEP, usableH);
      }

      renderNo();
    }

    // Prevent clicking "No"
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      toast.textContent = "Nice try ðŸ˜„";
    });

    // Mouse: run away with wrap-around (both x and y)
    arena.addEventListener("mousemove", (e) => moveNoAway(e.clientX, e.clientY));

    // Touch support
    arena.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoAway(t.clientX, t.clientY);
    }, { passive: true });

    arena.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      moveNoAway(t.clientX, t.clientY);
    }, { passive: true });

    yesBtn.addEventListener("click", () => {
      toast.textContent = "Yay! ðŸŽ‰";
    });

    window.addEventListener("load", initNoPosition);
    window.addEventListener("resize", initNoPosition);
  </script>
</body>
</html>
